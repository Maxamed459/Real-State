    <header class="sticky top-0 z-50">
        <nav class="p-3 flex justify-between bg-white items-center sticky top-0 shadow-lg z-50">
            <a href="#" id="brand" class="flex items-center gap-2">

            <div id="navbar" class="gap-6 hidden lg:flex">

                <a class="hover:text-[#3955E5] font-poppins font-medium" href="./contactUs.html">Contact Us</a>
            </div>
            <button class="hidden lg:flex items-center gap-2 border border-gray-300 hover:border-gray-500 px-6 py-2 rounded-lg">
                <i class="fa-solid fa-right-to-bracket text-[#3955E5]"></i>
                    <span>Login</span>
            </button>

            </button>

                    <button id="nav_handler" onclick="navHandler()" class="lg:hidden">

                </div>

    <main>

                <button class="bg-[#3955E5] text-white px-6 py-2 rounded-lg mt-6 z-30 hover:bg-transparent hover:ring-1 hover:ring-white duration-500"><a href="./propertyListing.html">View Properties</a></button>
            </div>
         </section>
         
         <div class="max-w-sm md:max-w-6xl mx-auto flex items-center justify-between">

        <div class="max-w-sm md:max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 my-20" id="Rent-container">

        <div class="max-w-sm md:max-w-6xl mx-auto flex items-center justify-between">

            <button class="text-black px-3 py-1 md:px-6 md:py-3 z-30 ring-1 ring-black duration-500"><a href="./propertyListing.html">Show more </a></button>
         </div>
        <div class="max-w-sm md:max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 my-20" id="Sale-container">
            <!-- the cards are going here -->
